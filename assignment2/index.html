<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Study Timer</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Music Study Timer</h1>
    </header>

    <!-- The navigation segment was removed to simplify the layout. As the website is intended as a simple study timer, other webpages are unecessary. -->

    <!-- Main Content Section -->
    <main class="container">
      <div id="timer-back">
        <div id="timer-prog">
          <span id="timer-prog-fill"></span>
          <div id="timer">25:00</div>
        </div>
        <div id="timer-controls">
          <button onclick="startTimer();" id="start-timer-btn">
            Start Timer
          </button>
          <button onclick="stopTimer();" id="stop-timer-btn">
            Pause Timer
          </button>
          <button onclick="resetTimer();" id="reset-timer-btn">
            Reset Timer
          </button>
          <div id="timer-dur">
            <label for="input-time">Timer Duration : </label>
            <input
              type="number"
              id="input-time"
              name="input-time"
              min="1"
              max="60"
            />
            <input type="submit" id="submit" />
          </div>
        </div>
      </div>

      <!-- Media Player Section -->
      <div class="media-player">
        <audio id="custom-audio-player" controls loop>
          <!-- A loop property was added, as repeatedly needing to replay the music would become an inconvenience if the user is trying to focus whilst studying -->
          <source src="erokia_ambient-wave-56-msfxp7-78.mp3" type="audio/mp3" />
        </audio>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause();">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- A volume button was added if the user wishes to adjust the volume to suit their focus needs. -->
          <button id="vol-btn" onclick="vol()">
            <img
              src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
              id="vol-img"
              alt="Audio Button"
              width="24"
              height="24"
            />
          </button>

          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/reqgj3e1uKBy/audio">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/59862/play">Audio</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/91635/no-audio">No Audio</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/91634/low-volume">No Audio</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
