<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Be Portfolio</title>
  </head>
  <body>
    <div class="window">
      <img src="astrobottle.png" class="full-img" />
      <div class="desc">
        <h1>Astrobottle - Procreate</h1>
        <p>This image was created</p>
      </div>
    </div>
    <nav>
      <h1>Dylan Be - Digital Art</h1>
    </nav>
    <div class="outer">
      <!-- <div class="painting">
        <div id="astrobottle">
          <button>
            <div class="art-tag" id="astro-tag"><p>'King' - Procreate</p></div>
            <img src="astrobottle.png" />
          </button>
        </div>
      </div> -->
      <div class="painting">
        <div id="astrobottle">
          <!-- Extra div allows the hover to be active even if the cursor is hovering over the info text, and without including the padding -->
          <img src="astrobottle.png" />
          <div class="inner" id="astrobottle-info">
            <button id="astro-button">
              <div class="art-tag" id="astro-tag">
                <p>'Astrobottle' - Procreate</p>
              </div>
              <img src="astrobottle.png" />
            </button>
          </div>
        </div>
      </div>

      <div class="painting">
        <div id="salmon-egg">
          <div class="inner">
            <button id="salmon-button">
              <div class="art-tag" id="salmon-tag">
                <p>'Salmon Egg' - Procreate</p>
              </div>
              <img src="salmon-egg.png" id="salmon-img" />
            </button>
          </div>
        </div>
        <!-- <img src="salmon-egg.png" alt="Digital Painting: Salmon Egg" /> -->
      </div>

      <div class="painting">
        <div id="king">
          <button>
            <div class="art-tag" id="king-tag"><p>'King' - Procreate</p></div>
            <img src="king.png" />
          </button>
        </div>
      </div>

      <div class="painting" id="duckbox">
        <div id="duck">
          <button>
            <div class="art-tag" id="duck-tag"><p>'Duck' - Procreate</p></div>
            <img src="duck party.png" />
          </button>
        </div>
      </div>

      <div class="painting">
        <div id="tuna-sushi">
          <button>
            <div class="art-tag" id="sushi-tag">
              <p>'Tuna Sushi Study' - Procreate</p>
            </div>
            <img src="tuna-sushi.png" />
          </button>
        </div>
      </div>

      <div class="painting">
        <div id="bull">
          <button>
            <div class="art-tag" id="bull-tag"><p>'Bull' - Procreate</p></div>
            <img src="bull.png" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
