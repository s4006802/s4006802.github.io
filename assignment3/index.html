<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Be Portfolio</title>
  </head>
  <body>
    <nav>
        <h1>Dylan Be - Digital Art</h1>
    </nav>
    <div class="outer">
      <div class="painting">
        <div id="astrobottle">
          <!-- Extra div allows the hover to be active even if the cursor is hovering over the info text, and without including the padding -->
          <img src="astrobottle.png" alt="Digital Painting: Astrobottle" />
          
          <div class="inner" id="astrobottle-info">
            <button id="astro-button"><img src="astrobottle.png"><div class="art-tag"><p>'Astrobottle' - Procreate</p></div></button>
            
          </div>
        </div>
      </div>

      <div class="painting" id="salmon-egg">
        <img src="salmon-egg.png" alt="Digital Painting: Salmon Egg" />
      </div>
      <div class="painting" id="king">
        <img src="king.png" alt="Digital Painting: King" />
      </div>
      <div class="painting" id="duck">
        <img src="duck party.png" alt="Digial Painting: Duck Party" />
      </div>
      <div class="painting" id="tuna-sushi">
        <img src="tuna-sushi.png" alt="Digital Painting: Tuna Sushi" />
      </div>
      <div class="painting" id="bull">
        <img src="bull.png" alt="Digial Painting: Bull" />
      </div>
    </div>
  </body>
</html>
